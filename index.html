<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Pro | IDE</title>
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-sidebar: #161b22;
            --accent: #58a6ff;
            --border: #30363d;
            --text: #c9d1d9;
            --hover: #21262d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: var(--bg-dark); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Navigation */
        nav { height: 40px; background: var(--bg-sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; justify-content: space-between; font-size: 12px; }
        .logo { color: var(--accent); font-weight: bold; }

        /* Main Layout */
        .main { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 200px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar-header { padding: 10px; font-size: 11px; color: #8b949e; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .add-btn { cursor: pointer; color: var(--accent); font-size: 16px; }

        .file-item { padding: 8px 15px; font-size: 13px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .file-item:hover { background: var(--hover); }
        .file-item.active { background: #21262d; border-left: 2px solid var(--accent); color: white; }

        /* Editor */
        .editor-box { flex: 1; display: flex; flex-direction: column; background: var(--bg-dark); }
        .tab-name { padding: 5px 15px; font-size: 12px; background: var(--bg-dark); border-bottom: 1px solid var(--border); color: var(--accent); }
        textarea { flex: 1; background: transparent; color: #d4d4d4; border: none; padding: 20px; font-family: 'Consolas', monospace; font-size: 14px; outline: none; resize: none; line-height: 1.5; }

        /* Preview */
        .preview-box { width: 45%; background: white; border-left: 4px solid var(--border); display: flex; flex-direction: column; }
        iframe { flex: 1; border: none; background: white; }
        
        /* Modal */
        #modal { display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%); background: var(--bg-sidebar); padding: 20px; border: 1px solid var(--border); border-radius: 8px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #modal input { background: #0d1117; border: 1px solid var(--border); color: white; padding: 8px; border-radius: 4px; outline: none; width: 180px; }
        #modal button { background: var(--accent); color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">STUDIO_PRO</div>
        <div id="status">Syncing to LocalStorage...</div>
    </nav>

    <div class="main">
        <aside class="sidebar">
            <div class="sidebar-header">EXPLORER <span class="add-btn" onclick="showModal()">+</span></div>
            <div id="file-list"></div>
        </aside>

        <section class="editor-box">
            <div id="current-tab" class="tab-name">index.html</div>
            <textarea id="editor" spellcheck="false"></textarea>
        </section>

        <section class="preview-box">
            <iframe id="viewer"></iframe>
        </section>
    </div>

    <div id="modal">
        <input type="text" id="new-filename" placeholder="script.js">
        <button onclick="createFile()">Create</button>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const viewer = document.getElementById('viewer');
        const fileList = document.getElementById('file-list');
        const tabName = document.getElementById('current-tab');
        const modal = document.getElementById('modal');

        // Initialize Virtual File System
        let vfs = JSON.parse(localStorage.getItem('studio_vfs')) || {
            'index.html': '<!DOCTYPE html>\n<html>\n<head>\n  <title>New Project</title>\n</head>\n<body>\n  <h1>Hello World</h1>\n</body>\n</html>'
        };
        let activeFile = 'index.html';

        function saveToStorage() {
            localStorage.setItem('studio_vfs', JSON.stringify(vfs));
        }

        function renderSidebar() {
            fileList.innerHTML = '';
            Object.keys(vfs).forEach(name => {
                const div = document.createElement('div');
                div.className = `file-item ${name === activeFile ? 'active' : ''}`;
                div.innerHTML = `ðŸ“„ ${name}`;
                div.onclick = () => switchFile(name);
                fileList.appendChild(div);
            });
        }

        function switchFile(name) {
            vfs[activeFile] = editor.value; // Save current typing
            activeFile = name;
            tabName.innerText = name;
            editor.value = vfs[name];
            renderSidebar();
            updatePreview();
        }

        function showModal() { modal.style.display = 'block'; document.getElementById('new-filename').focus(); }

        function createFile() {
            const name = document.getElementById('new-filename').value;
            if (name && !vfs[name]) {
                vfs[name] = '';
                modal.style.display = 'none';
                document.getElementById('new-filename').value = '';
                switchFile(name);
            }
        }

        function updatePreview() {
            vfs[activeFile] = editor.value;
            saveToStorage();

            let doc = vfs['index.html'] || '';
            let cssBundle = '';
            let jsBundle = '';

            // Bundle all CSS and JS files into the preview
            Object.keys(vfs).forEach(name => {
                if (name.endsWith('.css')) cssBundle += `\n/* ${name} */\n${vfs[name]}`;
                if (name.endsWith('.js')) jsBundle += `\n// ${name}\n${vfs[name]}`;
            });

            // Inject styles before </head> and scripts before </body>
            let rendered = doc;
            if (cssBundle) rendered = rendered.replace('</head>', `<style>${cssBundle}</style></head>`);
            if (jsBundle) rendered = rendered.replace('</body>', `<script>${jsBundle}<\/script></body>`);

            // Fallback if tags are missing
            if (!rendered.includes('<style>') && cssBundle) rendered += `<style>${cssBundle}</style>`;
            if (!rendered.includes('<script>') && jsBundle) rendered += `<script>${jsBundle}<\/script>`;

            viewer.srcdoc = rendered;
        }

        editor.addEventListener('input', updatePreview);
        
        // Initial setup
        editor.value = vfs[activeFile];
        renderSidebar();
        updatePreview();

        // Close modal on click outside
        window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; }
    </script>
</body>
</html>
