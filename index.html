<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studio Pro IDE | Fixed Error Engine</title>
    <style>
        :root {
            --bg: #0d1117;
            --sidebar: #161b22;
            --accent: #58a6ff;
            --border: #30363d;
            --text: #c9d1d9;
            --error: #f85149;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* Top Bar */
        nav { height: 40px; background: var(--sidebar); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; justify-content: space-between; }
        .indicator { display: flex; align-items: center; gap: 8px; font-size: 12px; }
        #status-dot { width: 10px; height: 10px; border-radius: 50%; background: #3fb950; transition: 0.3s; }
        #status-dot.err { background: var(--error); box-shadow: 0 0 10px var(--error); }

        .main { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 220px; background: var(--sidebar); border-right: 1px solid var(--border); }
        .sidebar-header { padding: 12px; font-size: 11px; color: #8b949e; display: flex; justify-content: space-between; font-weight: bold; }
        .file-item { padding: 8px 12px; font-size: 13px; cursor: pointer; display: flex; justify-content: space-between; }
        .file-item:hover { background: #21262d; }
        .file-item.active { background: #21262d; color: var(--accent); border-left: 2px solid var(--accent); }
        .del { color: #484f58; display: none; }
        .file-item:hover .del { display: inline; }

        /* Editor */
        .editor-container { flex: 1; display: flex; flex-direction: column; }
        textarea { flex: 1; background: var(--bg); color: #d4d4d4; border: none; padding: 20px; font-family: 'Consolas', monospace; font-size: 14px; outline: none; resize: none; }

        /* Preview Area */
        .preview-area { width: 45%; background: white; border-left: 1px solid var(--border); display: flex; flex-direction: column; }
        iframe { flex: 1; border: none; }
        
        /* Error Console */
        #console { height: 130px; background: #010409; color: var(--error); font-family: 'Consolas', monospace; font-size: 12px; padding: 10px; overflow-y: auto; border-top: 2px solid var(--border); display: none; }
        .err-msg { border-left: 3px solid var(--error); padding-left: 10px; margin-bottom: 8px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <nav>
        <div style="font-weight: bold;">STUDIO<span style="color:var(--accent)">_PRO</span></div>
        <div class="indicator">
            <div id="status-dot"></div>
            <span id="status-text">Ready</span>
        </div>
    </nav>

    <div class="main">
        <aside class="sidebar">
            <div class="sidebar-header">FILES <span onclick="addFile()" style="cursor:pointer; color:var(--accent)">+ New</span></div>
            <div id="file-list"></div>
        </aside>

        <section class="editor-container">
            <div id="file-label" style="padding: 5px 15px; font-size: 11px; background: #161b22; color: #8b949e;">index.html</div>
            <textarea id="editor" spellcheck="false"></textarea>
        </section>

        <section class="preview-area">
            <iframe id="preview"></iframe>
            <div id="console"></div>
        </section>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const fileList = document.getElementById('file-list');
        const consoleEl = document.getElementById('console');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        let vfs = JSON.parse(localStorage.getItem('vfs_v2')) || {
            'index.html': '<h1>Click the button</h1>\n<button onclick="test()">Run Code</button>',
            'script.js': 'function test() {\n  // Try changing this to something broken like: console.x()\n  console.log("Success!");\n}'
        };
        let activeFile = 'index.html';

        function renderSidebar() {
            fileList.innerHTML = '';
            Object.keys(vfs).forEach(name => {
                const div = document.createElement('div');
                div.className = `file-item ${name === activeFile ? 'active' : ''}`;
                div.innerHTML = `<span onclick="switchFile('${name}')">ðŸ“„ ${name}</span> ${name !== 'index.html' ? `<span class="del" onclick="deleteFile('${name}')">Ã—</span>` : ''}`;
                fileList.appendChild(div);
            });
        }

        function switchFile(name) {
            vfs[activeFile] = editor.value;
            activeFile = name;
            document.getElementById('file-label').innerText = name;
            editor.value = vfs[name];
            renderSidebar();
            updatePreview();
        }

        function deleteFile(name) {
            delete vfs[name];
            if(activeFile === name) activeFile = 'index.html';
            switchFile(activeFile);
        }

        function addFile() {
            const name = prompt("Filename (e.g. style.css):");
            if (name && !vfs[name]) { vfs[name] = ''; switchFile(name); }
        }

        function updatePreview() {
            vfs[activeFile] = editor.value;
            localStorage.setItem('vfs_v2', JSON.stringify(vfs));
            
            // Reset Error UI
            consoleEl.style.display = 'none';
            consoleEl.innerHTML = '';
            statusDot.classList.remove('err');
            statusText.innerText = 'Ready';

            let html = vfs['index.html'] || '';
            let css = '';
            let js = '';

            Object.keys(vfs).forEach(f => {
                if(f.endsWith('.css')) css += `<style>${vfs[f]}</style>`;
                if(f.endsWith('.js')) js += vfs[f] + '\n';
            });

            // FIXED ERROR DETECTOR: We inject a robust logger and error catcher
            const scriptWrapper = `
            <script>
                // Catch Syntax/Runtime Errors
                window.onerror = function(msg, url, line, col, error) {
                    window.parent.postMessage({ type: 'error', msg: msg, line: line }, '*');
                    return false;
                };

                // Catch Console Errors
                const originalError = console.error;
                console.error = function(...args) {
                    window.parent.postMessage({ type: 'error', msg: args.join(' ') }, '*');
                    originalError.apply(console, args);
                };

                try {
                    ${js}
                } catch(e) {
                    window.parent.postMessage({ type: 'error', msg: e.message }, '*');
                }
            <\/script>`;

            const content = `<!DOCTYPE html><html><head>${css}</head><body>${html}${scriptWrapper}</body></html>`;
            preview.srcdoc = content;
        }

        // Listen for messages from the Preview Iframe
        window.addEventListener('message', (e) => {
            if (e.data.type === 'error') {
                consoleEl.style.display = 'block';
                const div = document.createElement('div');
                div.className = 'err-msg';
                div.innerText = `Error: ${e.data.msg} ${e.data.line ? '(Line: ' + e.data.line + ')' : ''}`;
                consoleEl.appendChild(div);
                
                statusDot.classList.add('err');
                statusText.innerText = 'Bugs Detected';
            }
        });

        editor.addEventListener('input', updatePreview);
        editor.value = vfs[activeFile];
        renderSidebar();
        updatePreview();
    </script>
</body>
</html>
