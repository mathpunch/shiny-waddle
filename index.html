<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Code Studio</title>
    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e1e1e;
            --border-color: #333;
            --accent-color: #007acc;
            --text-main: #e0e0e0;
            --text-dim: #858585;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Navigation */
        header {
            height: 50px;
            background: var(--panel-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo { font-weight: bold; color: var(--accent-color); letter-spacing: 1px; }

        .controls button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: opacity 0.2s;
        }

        .controls button:hover { opacity: 0.8; }

        /* Main Workspace */
        .workspace {
            display: flex;
            flex: 1;
            height: calc(100vh - 50px);
        }

        /* Editor Section */
        .editor-container {
            width: 40%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            background: var(--bg-dark);
        }

        .pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border-color);
        }

        .pane-header {
            background: var(--panel-bg);
            padding: 5px 15px;
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-dim);
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        textarea {
            flex: 1;
            background: transparent;
            color: #9cdcfe;
            border: none;
            padding: 12px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            outline: none;
            resize: none;
            line-height: 1.5;
        }

        /* Preview Section */
        .preview-container {
            width: 60%;
            background: white;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Scrollbar Styling */
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">PRO_EDITOR</div>
        <div class="controls">
            <button onclick="updatePreview()">Run Code</button>
        </div>
    </header>

    <div class="workspace">
        <div class="editor-container">
            <div class="pane">
                <div class="pane-header">index.html</div>
                <textarea id="html-code" placeholder="HTML goes here..."><h1>Hello World</h1></textarea>
            </div>
            <div class="pane">
                <div class="pane-header">style.css</div>
                <textarea id="css-code" placeholder="CSS goes here...">body { 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  height: 80vh; 
  background: #f0f0f0;
}</textarea>
            </div>
            <div class="pane">
                <div class="pane-header">script.js</div>
                <textarea id="js-code" placeholder="JavaScript goes here...">console.log('Ready.');</textarea>
            </div>
        </div>

        <div class="preview-container">
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        const htmlInput = document.getElementById('html-code');
        const cssInput = document.getElementById('css-code');
        const jsInput = document.getElementById('js-code');
        const output = document.getElementById('output');

        function updatePreview() {
            const code = `
                <html>
                    <head>
                        <style>${cssInput.value}</style>
                    </head>
                    <body>
                        ${htmlInput.value}
                        <script>
                            try {
                                ${jsInput.value}
                            } catch (err) {
                                console.error(err);
                            }
                        <\/script>
                    </body>
                </html>
            `;
            output.srcdoc = code;
        }

        // Live update as you type
        [htmlInput, cssInput, jsInput].forEach(el => {
            el.addEventListener('input', updatePreview);
        });

        // Initial call
        updatePreview();
    </script>
</body>
</html>
